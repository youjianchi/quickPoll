name: Package Backend

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref (branch, tag, or SHA) to package
        required: false

permissions:
  contents: read

jobs:
  package:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://example.supabase.co' }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'service-role-key' }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'anon-key' }}
      CLIENT_ORIGIN: http://localhost
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Create production bundle
        run: |
          mkdir -p ../dist
          cp -R src package.json package-lock.json ../dist/
          cd ../dist
          npm ci --omit=dev
      
      - name: Archive bundle
        run: |
          cd ..
          tar -czf quickpoll-backend.tar.gz dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: quickpoll-backend
          path: quickpoll-backend.tar.gz
          retention-days: 7
